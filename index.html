<!DOCTYPE html>
<html>
<head>
    <title>Игра на память</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #menu, #game, #result {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* Центрирование текста внутри элементов */
            width: 100%;
        }

        #menu, #result {
            justify-content: center; /* Центрирование элементов по вертикали */
        }

        .button-container {
          display: flex;
          flex-direction: column;
          gap: 10px;
          margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #word-display {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #input-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
        }
        #input-field {
          width: calc(100% - 20px);
          padding: 10px;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>Игра на память</h1>
    <div class="button-container">
        <button onclick="startGame('easy')">Лёгкий</button>
        <button onclick="startGame('medium')">Средний</button>
        <button onclick="startGame('hard')">Сложный</button>
    </div>
</div>

<div id="game" style="display: none;">
    <div id="word-display"></div>
    <div id="input-area" style="display: none;">
        <input type="text" id="input-field" placeholder="Введите слова через запятую">
        <button onclick="checkAnswer()">Проверить</button>
    </div>
</div>


<div id="result" style="display: none;">
    <div id="result-message"></div>
    <div class="button-container">
      <button onclick="startGame(currentDifficulty)">Заново</button>
      <button onclick="showMenu()">Главное меню</button>
    </div>
</div>

<script>
    let words = {
        // Вставьте сюда свои слова
        // Пример:
        // easy: ["слово1", "слово2", "слово3", "слово4", "слово5"],
        // medium: ["слово1", "слово2", "слово3", "слово4", "слово5", "слово6"],
        // hard: ["слово1", "слово2", "слово3", "слово4", "слово5", "слово6", "слово7"]
    };

    let currentDifficulty;
    let displayedWords = [];
    let currentWordIndex = 0;
    let menuDiv = document.getElementById("menu");
    let gameDiv = document.getElementById("game");
    let resultDiv = document.getElementById("result");
    let wordDisplayDiv = document.getElementById("word-display");
    let inputAreaDiv = document.getElementById("input-area");
    let inputField = document.getElementById('input-field');
    let resultMessageDiv = document.getElementById("result-message");


    function startGame(difficulty) {
        currentDifficulty = difficulty;
        displayedWords = shuffle(words[difficulty]).slice(0, {'easy': 5, 'medium': 6, 'hard': 7}[difficulty]);
        currentWordIndex = 0;

        menuDiv.style.display = "none";
        gameDiv.style.display = "flex";
        resultDiv.style.display = "none";
        wordDisplayDiv.textContent = "";
        inputAreaDiv.style.display = "none";

        showNextWord();
    }

    function showNextWord() {
        if (currentWordIndex < displayedWords.length) {
            wordDisplayDiv.textContent = displayedWords[currentWordIndex];
            currentWordIndex++;
            let delay = {'easy': 2, 'medium': 1.5, 'hard': 1}[currentDifficulty] * 1000;
            setTimeout(showNextWord, delay);
        } else {
            showInputField();
        }
    }

    function showInputField() {
      wordDisplayDiv.textContent = "";
      inputAreaDiv.style.display = "flex";
      inputField.value = ""; // очистить поле ввода
      inputField.focus();
    }

    function checkAnswer() {
        let userAnswer = inputField.value.trim().split(/,\s*/);
        let correctAnswer = displayedWords.join(", ");

        if (userAnswer.join(", ") === correctAnswer) {
          showResult("Отлично!");
        } else {
          showResult("Неправильно.");
        }
    }


    function showResult(message) {
        gameDiv.style.display = "none";
        resultDiv.style.display = "flex";
        resultMessageDiv.textContent = message;
    }


    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showMenu() {
        menuDiv.style.display = "flex";
        gameDiv.style.display = "none";
        resultDiv.style.display = "none";
    }
</script>

</body>
</html>
