const { App, Button, BoxLayout, Label, ScreenManager, Screen, TextInput, Clock } = require('kivy');

class MenuScreen extends Screen {
    constructor() {
        super();
        const layout = new BoxLayout({ orientation: 'vertical', padding: 20, spacing: 20 });

        const label = new Label({ text: 'Игра на память', fontSize: '40sp', sizeHint: [1, 0.3] });
        layout.addWidget(label);

        const easyButton = new Button({ text: 'Легкий', sizeHint: [1, 0.2] });
        easyButton.onRelease = () => this.startGame('easy');
        layout.addWidget(easyButton);

        const mediumButton = new Button({ text: 'Средний', sizeHint: [1, 0.2] });
        mediumButton.onRelease = () => this.startGame('medium');
        layout.addWidget(mediumButton);

        const hardButton = new Button({ text: 'Сложный', sizeHint: [1, 0.2] });
        hardButton.onRelease = () => this.startGame('hard');
        layout.addWidget(hardButton);

        this.addWidget(layout);
    }

    startGame(difficulty) {
        this.manager.current = 'game';
        this.manager.getScreen('game').startGame(difficulty);
    }
}

class GameScreen extends Screen {
    constructor() {
        super();
        this.layout = new BoxLayout({ orientation: 'vertical', padding: 20, spacing: 20 });
        this.addWidget(this.layout);

        this.words = [
            'дом', 'книга', 'стол', 'стул', 'окно', 'дверь', 'стена', 'пол', 'потолок', 'лампа',
            'кровать', 'шкаф', 'зеркало', 'картина', 'диван', 'кресло', 'подушка', 'одеяло', 'плед', 'ковёр',
            'телефон', 'компьютер', 'телевизор', 'холодильник', 'плита', 'микроволновка', 'чайник', 'тарелка',
            'чашка', 'ложка', 'вилка', 'нож', 'тарелка', 'кастрюля', 'сковородка', 'посуда', 'еда', 'вода',
            'соль', 'сахар', 'перец', 'хлеб', 'масло', 'сыр', 'молоко', 'мясо', 'рыба', 'фрукты', 'овощи',
            'яблоко', 'груша', 'банан', 'апельсин', 'помидор', 'огурец', 'картофель', 'морковь', 'лук', 'чеснок',
            'цветы', 'дерево', 'трава', 'куст', 'солнце', 'луна', 'звёзды', 'небо', 'облако', 'дождь', 'снег',
            'ветер', 'море', 'река', 'озеро', 'лес', 'гора', 'дорога', 'машина', 'автобус', 'поезд', 'самолёт',
            'город', 'деревня', 'село', 'улица', 'площадь', 'парк', 'дом', 'квартира', 'комната', 'человек',
            'женщина', 'мужчина', 'ребёнок', 'собака', 'кошка', 'птица', 'рыба', 'песня', 'музыка', 'танец',
            'работа', 'учёба', 'отдых', 'день', 'ночь', 'утро', 'вечер', 'час', 'минута', 'секунда', 'год',
            'месяц', 'неделя', 'зима', 'весна', 'лето', 'осень', 'холод', 'тепло', 'жара', 'свет', 'тьма',
            'красота', 'доброта', 'правда', 'ложь', 'счастье', 'горе', 'любовь', 'дружба', 'жизнь', 'смерть'
        ];
        this.displayedWords = [];
        this.currentWordIndex = 0;
        this.difficulty = null;
        this.inputField = null;
    }

    startGame(difficulty) {
        this.layout.clearWidgets();
        this.difficulty = difficulty;
        this.displayedWords = this.shuffle(this.words).slice(0, 5);
        this.currentWordIndex = 0;
        this.showNextWord();
    }

    showNextWord(dt = 0) {
        if (this.currentWordIndex < this.displayedWords.length) {
            const wordLabel = new Label({ text: this.displayedWords[this.currentWordIndex], fontSize: '30sp' });
            this.layout.clearWidgets();
            this.layout.addWidget(wordLabel);
            this.currentWordIndex++;
            const delay = { easy: 2, medium: 1.5, hard: 1 }[this.difficulty];
            Clock.scheduleOnce(() => this.showNextWord(), delay * 1000);
        } else {
            this.showInputField();
        }
    }

    showInputField() {
        this.layout.clearWidgets();
        this.inputField = new TextInput({ hintText: 'Введите слова через запятую с пробелом', multiline: false, fontSize: '17.5sp' });
        const submitButton = new Button({ text: 'Проверить' });
        submitButton.onRelease = () => this.checkAnswer();
        this.layout.addWidget(this.inputField);
        this.layout.addWidget(submitButton);
    }

    checkAnswer() {
        const userInput = this.inputField.text.trim();
        const correctAnswer = this.displayedWords.join(', ');
        if (userInput === correctAnswer) {
            this.showSuccess();
        } else {
            this.showFailure();
        }
    }

    showSuccess() {
        this.layout.clearWidgets();
        const successLabel = new Label({ text: 'Отлично!', fontSize: '30sp' });
        const menuButton = new Button({ text: 'Главное меню' });
        menuButton.onRelease = () => this.gotoMenu();
        this.layout.addWidget(successLabel);
        this.layout.addWidget(menuButton);
    }

    showFailure() {
        this.layout.clearWidgets();
        const failureLabel = new Label({ text: 'Неправильно.', fontSize: '30sp' });
        const restartButton = new Button({ text: 'Заново' });
        restartButton.onRelease = () => this.startGame(this.difficulty);
        this.layout.addWidget(failureLabel);
        this.layout.addWidget(restartButton);
    }

    shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    gotoMenu() {
        this.manager.current = 'menu';
    }
}

class MemoryGameApp extends App {
    build() {
        const sm = new ScreenManager();
        sm.addWidget(new MenuScreen({ name: 'menu' }));
        sm.addWidget(new GameScreen({ name: 'game' }));
        return sm;
    }
}

const app = new MemoryGameApp();
app.run();
